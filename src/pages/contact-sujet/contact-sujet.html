<ion-header>

  <ion-navbar color="primary2">
    <ion-title>{{sujet}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="contactForm" (submit)="sendMessage()">

    <ion-item>
      <ion-label color="primary" floating>Nom</ion-label>
      <ion-input formControlName="name" name="name" required ></ion-input>
    </ion-item>
    <ion-item *ngIf="!contactForm.controls.name.valid  && (contactForm.controls.name.dirty)">
      <p  color="primary2">Veuillez saisir plus de 2 caractères</p>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input formControlName="email" name="email" required></ion-input>
    </ion-item>
    <ion-item *ngIf="!contactForm.controls.email.valid  && (contactForm.controls.email.dirty )">
      <p  color="primary2">Votre adresse email est invalide</p>
    </ion-item>
    <ion-item>
      <ion-label floating>Votre message</ion-label>
      <ion-textarea formControlName="message" name="message" required></ion-textarea>
    </ion-item>
    <ion-item *ngIf="!contactForm.controls.message.valid  && (contactForm.controls.message.dirty)">
      <p  color="primary2">Votre message doit comporter au moins 10 caractères</p>
    </ion-item>
    <button ion-button type="submit" [disabled]="!contactForm.valid" block primary>Envoyer</button>
  </form>

</ion-content>
