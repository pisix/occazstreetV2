
<ion-header>

  <ion-toolbar pixis color="primary2">
    <ion-title>
      Activit&#233;
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list style="font-size: 5px">
    <ion-item style="font-size: 12px;">
      <ion-icon name="calendar" color="facebook" item-left></ion-icon>
       Date inscription : {{userActivity?.dateInscription}}
    </ion-item>
    <ion-item>
      <ion-icon name="time" item-left color="favorite"></ion-icon>
       <span style="font-size: 12px;">Connexion : {{userActivity?.dateDerniereConnexion}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="basket" item-left  color="whatsapp"></ion-icon>
       <span style="font-size: 12px;">Nombre de produits en ligne : {{userActivity?.nombreArticlePublie}}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="cart" item-left color="primary2"></ion-icon>
      <span style="font-size: 12px;"> Nombre de produits vendu : {{userActivity?.nombreArticleVendu}}</span>
    </ion-item>
  </ion-list>
 </ion-content>
