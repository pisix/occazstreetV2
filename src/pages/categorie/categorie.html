<ion-header>
  <ion-navbar color="primary2">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cat&#233;gorie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let categorie of categories" (click)="goToDetailsCategorie($event, categorie?.idcategorie,categorie?.libelle)">
      {{categorie.libelle}}
    </button>
  </ion-list>
</ion-content>
