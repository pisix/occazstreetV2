<ion-header style="color: black">

  <ion-navbar *navbar transparent>
    <ion-title style="color:black">S'inscrire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cont" padding>
  <div class="signup">
    <div class="signup_logo">
      <img src="assets/img/icon.png">
    </div>
    <div class="signup_form">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <ion-item style="background-color: inherit;border-top: none">
          <ion-label floating>{{'logonPage.firstName' | translate}}</ion-label>
          <ion-input [(ngModel)]="nom" type="text" required name="nom"></ion-input>
        </ion-item>

        <ion-item style="background-color: inherit">
          <ion-label floating>{{'logonPage.lastName' | translate}}</ion-label>
          <ion-input [(ngModel)]="prenom" type="text" required name="prenom"></ion-input>
        </ion-item>
        <ion-item style="background-color: inherit;">
          <ion-label floating>{{'logonPage.email' | translate}}</ion-label>
          <ion-input [(ngModel)]="email" type="email" required name="email"></ion-input>
        </ion-item>
        <ion-item style="background-color: inherit;">
          <ion-label floating>{{'logonPage.password' | translate}}</ion-label>
          <ion-input [(ngModel)]="password" name="password" required type="password"></ion-input>
        </ion-item>
        <ion-item style="background-color: inherit;">
          <ion-label >{{'logonPage.gender' | translate}}</ion-label>
          <ion-select [(ngModel)]="sexe" required name="sexe">
            <ion-option value="1">{{'logonPage.male' | translate}}</ion-option>
            <ion-option value="2">{{'logonPage.female' | translate}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item style="background-color: inherit;border-bottom: none;display:none">
        </ion-item>
        <br/>
        <button ion-button round  color="light" type="submit" style="color: #B71C1C;" class="signup_submit" type="submit">{{'logon' | translate}}</button>
      </form>
    </div>
  </div>
