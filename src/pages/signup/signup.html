<ion-header>

  <ion-navbar color="primary2">
    <ion-title>S'inscrire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <ion-item>
            <ion-label floating>Nom</ion-label>
            <ion-input [(ngModel)]="nom" type="text" required name="nom"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Pr&#233;nom</ion-label>
            <ion-input [(ngModel)]="prenom" type="text"  name="prenom"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email" type="email" required name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Mot de passe</ion-label>
            <ion-input [(ngModel)]="password" name="password" required type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Sexe</ion-label>
            <ion-select [(ngModel)]="sexe" required name="sexe">
                <ion-option value="1">Homme</ion-option>
                <ion-option value="2">Femme</ion-option>
            </ion-select>
        </ion-item>
        <br/>
        <button ion-button full type="submit">S'inscrire</button>

    </form>
  </ion-list>
</ion-content>
