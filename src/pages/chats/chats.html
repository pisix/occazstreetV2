<ion-header>

  <ion-navbar pixis color="primary2">
    <button ion-button menuToggle="left" >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list class="chats" no-border>
    <ion-item-sliding *ngFor="let chat of chats">

      <button ion-item class="chat" (click)="showMessages(chat)">
        <img class="chat-picture" *ngIf="chat?.utilisateur2?.photo==1" [src]="img/default.png">
        <img class="chat-picture" *ngIf="chat?.utilisateur2?.photo!=1" src="{{url}}{{cheminPhoto}}{{chat?.utilisateur2?.photo.cheminPhoto}}">
        <div class="chat-info">
          <h2 class="chat-title">{{chat?.article.titre}} </h2>
          <span class="last-message"><p>{{chat?.utilisateur2?.prenom}} {{chat?.utilisateur2?.nom[0] | uppercase}}.</p></span>
          <span  *ngIf="chat?.messages.length>0" class="last-message">
            <!--<p class="last-message-content">{{chat?.messages[chat.messages.length-1].contenu}}</p>-->
            <span class="last-message-timestamp">{{chat?.messages[chat.messages.length-1].dateMessage | amCalendar }}</span>
          </span>
        </div>
      </button>
      <ion-item-options class="chat-options">
        <button ion-button color="danger" class="option option-remove" (click)="removeChat(chat)">Supprimer</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
