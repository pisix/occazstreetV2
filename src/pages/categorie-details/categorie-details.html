<ion-header>

  <ion-navbar color="primary2">
    <ion-title>{{categorie.libelle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row *ngIf="offLine">
    <ion-col text-center>
      <div class="network-error">
        <img margin-bottom src="assets/img/no-network.png" width="100" height="100"/>
        <h4>{{'noNetworkTitle' | translate}}</h4>
        <p>{{'noNetworkBody' | translate}}</p>
        <button ion-button outline pixis (click)="getArticlesByLimit(0,6)">{{'noNetworkBtnText' | translate}}</button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!hasArticle">
    <ion-col text-center>
      <div style="margin:0 auto">
        <ion-icon name="notifications-off" style="font-size:60px"></ion-icon>
        <h4>{{'noArticleFound' | translate}}</h4>
      </div>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!offLine">

    <ion-col width-50 no-padding>
      <article-card *ngFor="let art1 of articles1"
                    [article]="art1" #articleCard1
                    (click)="articleCard1.articleDetails(art1)">
      </article-card>
    </ion-col>

    <ion-col width-50 no-padding>
      <article-card *ngFor="let art2 of articles2"
                    [article]="art2" #articleCard2
                    (click)="articleCard2.articleDetails(art2)">
      </article-card>
    </ion-col>
  </ion-row>
</ion-content>
