<ion-menu [content]="content" >

  <!-- <ion-toolbar>
     <ion-title>Menu</ion-title>
   </ion-toolbar>-->

  <ion-content >
    <ion-list >
      <ion-list-header style="background-color:#B71C1C">
        <section *ngIf=" !logged || !infoLoggedUser" class="profil-centre  expanded"  menu-close (click)="openPage(loginPage)" >
          <ion-row>
            <ion-col width-30><ion-icon name="contact" style="font-size: 500%;color: white"></ion-icon> </ion-col>
            <ion-col center width-40 style="color: white;">
              <section style="font-size: 100%"><b>Connectez-vous </b></section>
              <section ><b>&agrave; Occazstreet </b></section>
            </ion-col>
          </ion-row>
        </section>
        <section *ngIf="logged" class="profil-centre dark-bg expanded" menu-close>
          <ion-col width-30 [hidden]="infoLoggedUser?.photo.idPhoto !=1"><ion-icon name="contact" style="font-size: 500%;color: white"></ion-icon> </ion-col>
          <img [hidden]="infoLoggedUser?.photo.idPhoto==1 " src="{{url}}{{cheminPhoto}}{{infoLoggedUser?.photo.cheminPhoto}}" alt="" class="img-circle">
          <section style="color: white;font-weight: bold">{{infoLoggedUser?.prenom}} {{infoLoggedUser?.nom}}</section>
        </section>
      </ion-list-header>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left style="color:#a1a1a1" ></ion-icon>
        <span [innerHtml]="p.title"></span>
      </button>
      <button *ngIf="logged" ion-item  (click)="doLogout()">
        <ion-icon name="log-out" item-left style="color:#a1a1a1" ></ion-icon>
        <span>Se d&#233;connecter</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
